<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./account.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container m-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="" onsubmit="validateInputs(event)">
            <div class="row m-2">
              <div class="col-md-12">
                <label for="id">Account ID</label>
                <input type="text" class="form-control" id="id" />
                <span id="iderr"></span>
              </div>
            </div>
            <div class="row m-2">
              <div class="col-md-12">
                <label for="account">Account Number</label>
                <input type="text" class="form-control" id="account" />
                <span id="accounterr"></span>
              </div>
            </div>
            <div class="row m-2">
              <div class="col-md-12">
                <label for="type">Account Type</label>
                <select class="form-select" id="type" name="type">
                  <option value="select menu">select menu</option>
                  <option value="Saving Account">Saving Account</option>
                  <option value="Joint Account">Joint Account</option>
                  <option value="Current Account">Current Account</option>
                </select>
                <span id="typeerr"></span>
              </div>
            </div>
            <div class="row m-2">
              <div class="col-md-12">
                <label for="balance">Account Balance</label>
                <input type="number" class="form-control" id="balance" />
                <span id="balanceerr"></span>
              </div>
            </div>
            <div class="row m-2">
              <div class="col-md-12">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" />
                <span id="dateerr"></span>
              </div>
            </div>
            <div class="row m-2">
              <div class="col-md-12">
                <button type="submit" class="btn btn-success">Save Info</button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="display()"
                >
                  Account Info
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6" id="result"></div>
      </div>
    </div>
  </body>
</html>
